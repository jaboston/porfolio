  <form action="mailto:jaboston89@gmail.com" method="post" id="contact-form">
    <label class="standard-label">E-mail: </label>
    <input class="standard-input" type="email" required="required" id="contact-email">
    <br/>
    <!-- I want to accept international numbers so there are no restrictions to the phone number format that can be provided for now -->
    <label class="standard-label">Telephone: </label>
    <input class="standard-input" type="tel" required="required" id="contact-tel">
    <br/>
    <label class="standard-label">Message: </label>
    <textarea maxlength="240" required="required"></textarea>
    <br/>
    <input class="standard-input" type="submit" value="Send message" id="contact-message">
  </form>
